<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized Access</title>
    <style>
        .divv {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f291;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            position: fixed;
            z-index: 10;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            
        }

        h1 {
            color: #ff5555;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            margin-bottom: 30px;
        }

        .back-to-login {
            display: inline-block;
            padding: 10px 20px;
            background-color: #293692;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-to-login:hover {
            background-color: #545b90;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .container {
            animation: fadeIn 0.8s ease-in-out;
        }
    </style>
</head>

<body>
    <div id="header-placeholder" style="width: 100%; z-index: 101; position: fixed; top: 0; left: 0;"></div><script src="../Javascripts/header.js"></script>
    <div class="divv">
        <div class="container">
            <h1>Unauthorized Access</h1>
            <p>You do not have permission to access this page.</p>
            <a href="../HTML/login.html" class="back-to-login">Back to Login</a>
        </div> 
    </div>
   
    
</body>

</html>
