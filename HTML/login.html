<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="../CSS/main.css">
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <div class="loading">
        <div class="spin"></div>
    </div>
    <div id="header-placeholder" style="width: 100%; z-index: 0; position: fixed; top: 0; left: 0;"></div><script src="../Javascripts/header.js"></script>
    
    <div class="login-main">
        <div class="login-layout">
            <div class="left">
                
            </div>
            <div class="right">
                <p class="title">Sign in to your account</p>
                <p class="nav-signup">Don't have an account? <span class="joinhere" onclick="Signup()"> Join here</span></h5>
                <form id="loginForm">
                    
                    <label class="input-lable" for="loginemail">Email Adderss</label>
                    <input type="email" class="inputs" name="loginemail" id="loginemail" required>

                    <br>
                    <label class="input-lable" for="password">Password:</label>
                    <input type="password"  class="inputs" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility()">
                        <box-icon  name='hide' id="toggle-icon">
                    </span>
                    <p class="fpassword" onclick="Forgot()">Forget password?</p>
                    <br><br>
                    <input type="submit" value="Login">
                    
                </form>
                <div id="messageDiv" style="color: red;">  </div>
                <p class="btm_text">By joining, you agree to the <span style="cursor: pointer;" onclick="Terms()">Enmo Skill</span> Terms of Service and to occasionally receive emails from us. Please read our <span >Privacy Policy</span> to learn how we use your personal data.</p>
            </div>
        </div>

    </div>l

<!-- Include the external JavaScript file -->
<script src="../Javascripts/baseurl.js"></script>
<script src="../Javascripts/login.js"></script>
<script src="../Javascripts/auth.js"></script>

</body>
</html>
