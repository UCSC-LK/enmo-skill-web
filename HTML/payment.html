<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/payment.css">
    <title>Payment Process</title>
   
</head>

<body>
    <div class="container">
        <div class="content-box">
            <div>
                <div class="heder-box">
                    <h3>Billing information</h3>
                </div>
                <div class="body-box">
                    <p>Your invoice will be issued according to the details listed here.</p><br> 

                    <div id="button-1"><button class="button-1 div-cursor" onclick="billinginformation()">Add details</button></div>

                </div>
            </div>

            <br>

            <div>
                <div class="heder-box">
                    <h3>Payment Options</h3>
                </div>

                <div class="body-box">
                    <p>Credit & Debit Cards</p>
                </div>

                <div class="body-box">
                    <div>
                        <label class="input-lable" for="card-number"><h3>Card Number</h3></label>
                        <input  class="inputs" name="card-number" id="card-number" required>
                    </div>

                    <br>

                    <div class="body-box-2">
                        <div>
                            <label class="input-lable" for="expiration-dat"><h3>Expiration date</h3></label>
                            <input  class="inputs-2" name="name" id="expiration-dat" required>
                        </div>
                        <div>
                            <label class="input-lable" for="security-code"><h3>Security code</h3></label>
                            <input  class="inputs-2" name="name" id="security-code" required>
                        </div>
                    </div>

                    <br>

                    <div class="body-box-2">
                        <div>
                            <label class="input-lable" for="first-name"><h3>First name</h3></label>
                            <input  class="inputs-2" name="name" id="first-name" required>
                        </div>
                        <div>
                            <label class="input-lable" for="last-name"><h3>Last name</h3></label>
                            <input  class="inputs-2" name="name" id="last-name" required>
                        </div>
                    </div>

                    <br>
                    
                </div>
          
            </div>

            <br> 
               
            <div>
                <div id="button"><button class="button div-cursor" onclick="paymentsuccess()">Confirm & Pay</button></div>            
            </div>

        </div>
    </div>
</body>

<script>
    function paymentsuccess(){
        window.location.href = "../HTML/successpayment.html"
    }

    function billinginformation(){
        window.location.href = "../HTML/billinginformation.html"
    }
</script>
