<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/buyer_request.css">
    <title>Login Page</title>
</head>
<body>
    <div class="main">
        
        <div class="container">
            <p class="close">X</p>
            <p class="title">Give your project brief a title</p>
            <p class="subtline">Keep it short and simple</p>
            <input type="text" class="title-input" placeholder="Example: Create a Flyer for my Company">
            
            <p class="title">What are you looking to get done?</p>
            <p class="subtline">Provide us with your concept, and we'll ensure it's understood by the right talent</p>
            <textarea class="description-input" placeholder="Describe your project here..."></textarea>
            
            <button class="attach-button">Attach Files</button>
            
            <p class="title">Which category best fits your project?</p>
            <select class="category-dropdown">
                <option value="category1">Flyer Design</option>
                <option value="category2">Banner Design</option>
                <option value="category3">Poster Design</option>
                <option value="category3">Other</option>
            </select>

            <button class="submit-button">Create Request</button>

        </div>
    </div>
</body>
</html>
