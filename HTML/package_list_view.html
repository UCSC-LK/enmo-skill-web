                    <div class="budget">

                            <label for="">max</label>
                            <input type="text" name="max_budget" id="max_budget">
                            <button class="apply" id="set">Apply</button>
                            <button class="clear" id="unset" type="reset">Clear</button>
                        </div>
                        
                    </div>

                    <div class="delivery-time">
                        <h3>Delivery time</h3>

                    </div>
