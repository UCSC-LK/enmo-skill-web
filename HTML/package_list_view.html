    <script>
        // Get the radio button and range slider elements
var radioBtn = document.getElementById('budget-cust');
var rangeSlider = document.getElementById('budget-range');
var budget_val = document.getElementById('b-value')


// Add event listener for radio button change
radioBtn.addEventListener('change', function() {
    // Check if the radio button is checked
    if (this.checked) {
        // Enable the range slider
        rangeSlider.disabled = false;
    } else {
        // Disable the range slider
        rangeSlider.disabled = true;
    }
});

rangeSlider.addEventListener('input', function(){
    budget_val.innerHTML = this.value
})
    </script>
