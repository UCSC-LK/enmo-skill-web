<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/tikectListDisigner.css">
    <title>Ticket List</title>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>

    <div style="margin-top: 80px;">
        <iframe src="../Components/navbar_seller.html" frameborder="0" scrolling="no" style="width: 100%;margin-bottom: 0;position: fixed;top: 0;z-index: 2;left: 0;"></iframe>

    <div class="container">
        <div class="main-container">
            
            <div class="header">
                <h2>Tickets</h2>
            </div>
            

            <div class="ticet-heder-box">
                <div class="class2">
                    <div class="div-cursor-1"><p class="all">ALL</a></p></div>
                    <div class="div-cursor-1"><p class="ongoing">ONGOING</p></div>
                    <div class="div-cursor-1"><p class="solved">SOLVED</p></div>
                    <div class="div-cursor-1"><p class="rejected">REJECTED</p></div>
                    <div style="text-align: right;"><button class="button" onclick="createticket()">CREATE A TICKET</button></div>
                </div>
            </div>
            <div class="table" >
                <div class="upper">
                    <p>Tickets</p>
                </div>            
    
                <div class="ticket-box" id="ticket-box" style="border:none">
                    <div class="ticket-box-1" style=" border-top: solid  #ebebeb;">
                        <div><p>SUBJECT</p></div>
                        <div><p>DATE</p></div>
                        <div ><p>STATUS</p></div>
                        <div></div>
                        <div></div>
                    </div>
    
                    <div style="display: none;">
                        <div class="ticket-box-2" id="" >

                            <div class="ticket-subject div-cursor aa"><p class="subject"></p></div>
                            
                            <div class="ticket-date aa"><p class="date"></p></div>
                            
                            <div class="ticket-status aa"><p class="status"></p></div>
                            
                            <div style="align-items: center;">
                                <div class="panel">
                                    <button class="edit"><box-icon name='edit' class="editicon" color='#838383' type='solid' size="15px" margin="0" padding="0" ></box-icon>   </button>
                                    <button class="delete" ><box-icon type='solid' name='trash' color='white' size="15px"></box-icon></button>
                                </div>
                            </div>  
                            <div style="display: none"><p class="description"></p></div>       
                                        
                        </div>

                    </div>

                    <div class="parent" style="width: 100%; padding-right: 20px;"></div>
                                                            
                </div>
                <span id="id" style="display: none;"></span>
                
            </div>
            
        </div>
       
    </div>
    <div class="pop-up-container"></div>
        <div class="pop-up">

            <div class="pop-status">
                <p class="status"></p>
                <p class="close"><b>X</b></p>
            </div>
            
            <div class="pop-body">
                <div><p class="subject"></p></div>
                <hr> 
  
                <div><p class="description"></p></div>
                <br>

                <div><p class="date"></p></div>
            </div>
            
        </div>
    </div>
    

</body>
