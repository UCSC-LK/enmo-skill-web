<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/package_pricing.css">
    <title>Package Pricing</title>
</head>
<body>
    <div class="main">
        <iframe src="../Components/navbar_seller.html" frameborder="0" scrolling="no" style="width: 100%;margin-bottom: 0;"></iframe>
        <div class="container">
            <div class="block">
                <h1 class="headding">Pricing</h1>
                <div class="form">
                    <form method="post">
                        <div class="bronze">

                            <h2 class="heading">Bronze</h2>

                            <label>Price</label>
                            <input type="text" name="price_b" id="price_b">

                            <label>Deiverables</label>
                            <textarea name="description_b" id="description_b" cols="62" rows="5" ></textarea>

                            <label>No of revisons</label>
                            <select name="rev_b" id="rev_b">
                                <option value="none" disabled selected>Select</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="unlimited">unlimited</option>
                            </select>

                            <br>

                            <label class="duration-label">Delivery duration</label>
                            <select name="duration_b" id="duration_b">
                                <option value="none" disabled selected>Select</option>
                                <option value="1">1 day</option>
                                <option value="2">2 days</option>
                                <option value="5">3 days</option>
                                <option value="5">5 days</option>
                                <option value="10">10-20 days</option>
                            </select>
                        </div>
                        <div class="silver">

                            <h2 class="heading">Silver</h2>

                            <label>Price</label>
                            <input type="text" name="price_s" id="price_s">

                            <label>Deiverables</label>
                            <textarea name="description_s" id="description_s" cols="62" rows="5" ></textarea>

                            <label>No of revisons</label>
                            <select name="rev_s" id="rev_s">
                                <option value="none" disabled selected>Select</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="unlimited">unlimited</option>
                            </select>

                            <br>

                            <label class="duration-label">Delivery duration</label>
                            <select name="duration_s" id="duration_s">
                                <option value="none" disabled selected>Select</option>
                                <option value="1">1 day</option>
                                <option value="2">2 days</option>
                                <option value="5">3 days</option>
                                <option value="5">5 days</option>
                                <option value="10">10-20 days</option>
                            </select>
                        </div>
                        <div class="platinum">

                            <h2 class="heading">Platinum</h2>

                            <label>Price</label>
                            <input type="text" name="price_p" id="price_p">

                            <label>Deiverables</label>
                            <textarea name="description_p" id="description_p" cols="62" rows="5" ></textarea>

                            <label>No of revisons</label>
                            <select name="rev_p" id="rev_p">
                                <option value="none" disabled selected>Select</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="unlimited">unlimited</option>
                            </select>

                            <br>

                            <label class="duration-label">Delivery duration</label>
                            <select name="duration_p" id="duration_p ">
                                <option value="none" disabled selected>Select</option>
                                <option value="1">1 day</option>
                                <option value="2">2 days</option>
                                <option value="5">3 days</option>
                                <option value="5">5 days</option>
                                <option value="10">10-20 days</option>
                            </select>
                        </div>
                        
    
                        <button class="button-save">Save</button>
                    </form>
                </div>
                
            </div>

            

        </div>
    </div> 
</body>
</html>
