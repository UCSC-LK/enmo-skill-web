                <input type="text" class="inputs" name="username" id="username" required>

                <label class="input-lable" for="countries">Select a country:</label>
                <select id="countries" class="inputs">
                  <option value="" selected disabled>Select a country</option>
                </select>
                <label class="input-lable" for="textdis">Describe Your Self:</label>
                <textarea class="inputs2" id="textdis" placeholder="Describe About You (Briefly)..."required></textarea>
                
                
                <input type="submit" value="Submit" onclick="validateEmail()">
            </form>
