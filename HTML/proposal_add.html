<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/proposal_add.css">
    <title>Buyer Requests</title>
</head>
<body>
    <div id="header-placeholder" style="width: 100%; z-index: 101; position: fixed; top: 0; left: 0;"></div>
    <script src="../Javascripts/header.js"></script>
    <h1>Add Proposal</h1>
    <div class="first">
        <span class="second"> Create Customer Offer </span>
        <div>
            <br/><br/>
            <br/><br/>
        </div>
        <form id="form-layout" method="post">
                    
            <label class="third">I will design an attractive logo and stationery</label>
            <input class="input" id="discription" placeholder="Describe your offer" required>

            <br>
            <label class="second">Package ID </label>
            <select class="input" id="packageId" required>
                <!-- Options will be dynamically populated here -->
            </select>
            <br>
            <label class="second"> Title </label>
            <input class="input" id="title" readonly>
            <br>
           <label class="second">Pricing packages</label> 
            <select class="input" id="pricingPackages" required>
                <!-- Pricing packages will be dynamically populated here -->
            </select>
            <br>
            <label class="second">Delivery Duration (days)</label>
            <input class="input" id="deliveryDuration" readonly>
            <br>
            <label class="second">Price ($)</label>
            <input class="input" id="price" readonly>
            <br><br>
            <input type="submit" value="submit">
            <div id="messageDiv" style="color: red;">  </div>
        </form>
        <script src="../Javascripts/auth.js"></script>
        <script src="../Javascripts/baseurl.js"></script>
        <script src="../Javascripts/proposal.js"></script>

    </div>
</body>
</html>
