<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/tikectListDisigner.css">
    <link rel="stylesheet" href="../CSS/main.css">
    
    <title>Ticket List</title>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    
    <div class="loading">
        <div class="spin"></div>
    </div>

    <div class="page">
       
        <div class="pg-content" style="width: 100%; overflow: auto;">
        <div id="header-placeholder" style="width: 100%; position: sticky; top: 0;"></div><script src="../Javascripts/header.js"></script>
           
        <div class="container">
            <div class="main-container">
            
            <div class="header">
                <h2>Support Tickets</h2>
            </div>
            

            <div class="ticet-heder-box">
                <div class="class2">
                    <div class="div-cursor-1"><p class="all">ALL</a></p></div>
                    <div class="div-cursor-1"><p class="ongoing">ONGOING</p></div>
                    <div class="div-cursor-1"><p class="solved">SOLVED</p></div>
                    <div class="div-cursor-1"><p class="rejected">REJECTED</p></div>
                    <div style="text-align: right;"><button class="button createTicket" onclick="()=>{window.location.href='../HTML/CSA'}">ADD NEW</button></div>
                </div>
            </div>
            <div class="table" >
                <!-- <div class="upper">
                    <p>Tickets</p>
                </div>             -->
    
                <div class="ticket-box" id="ticket-box" style="border:none">
                    <div class="ticket-box-1">
                        <div></div>
                        <div class="ticket-heder"><p>SUBJECT</p></div>
                        <div class="ticket-heder"><p>DATE</p></div>
                        <div class="ticket-heder"><p>STATUS</p></div>
                        <div class="ticket-heder"></div>
                        
                    </div>
    
                    <div style="display: none;">
                        <div class="ticket-box-2" id="" >

                            <div class="order">
                                <div class="order1"><b>$</b></div>
                            </div>

                            <div class="ticket-subject div-cursor aa"><p class="subject"></p></div>
                            
                            <div class="ticket-date aa"><p class="date"></p></div>
                            
                            <div class="ticket-status aa"><p class="status"></p></div>

                            
                            
                            <!-- <div style="align-items: center;">
                                <div class="panel">
                                    <button class="edit"><box-icon name='edit' class="editicon" color='#838383' type='solid' size="15px" margin="0" padding="0" ></box-icon>   </button>
                                    <button class="delete" ><box-icon type='solid' name='trash' color='white' size="15px"></box-icon></button>
                                </div>
                            </div>   -->
                            <!-- <div style="display: none"><p class="description"></p></div>        -->
                                        
                        </div>

                    </div>

                    <div class="parent" style="width: 100%; padding-right: 20px;"></div>
                                                            
                </div>
                <span id="id" style="display: none;"></span>
                
            </div>
            
        </div>
       
    </div>

    <div class="pop-up-container"></div>
            <div class="pop-up">

                <div class="massege"></div>
               
                <div class="input-main"><textarea  class="inputs" name="description" id="description" required></textarea></div>
                
                <div class="pop-btns">
                    <input class="updateBTN popeBTN"  type="submit" value="Submit">
                    <input class="cancelBTN popeBTN"  type="submit" value="Cancel">
                </div>          
                
                
            </div>
        </div>
    </div></div>
      

</body>
<script src="../Javascripts/baseurl.js"></script>
<script src="../Javascripts/ticketListClient.js">

</script>
