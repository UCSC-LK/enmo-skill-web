<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/profile.css">
    <title>Profile</title>
</head>
<body>
    <iframe src="../Components/navbar_seller.html" frameborder="0" scrolling="no" style="width: 100%;margin-bottom: 0;position: fixed;top: 0;z-index: 2;left: 0;"></iframe>
    <div class="container">
        <div class="profile-box">
            <div class="profile-img">
                <img src="https://i.pinimg.com/564x/f1/0f/f7/f10ff70a7155e5ab666bcdd1b45b726d.jpg" class="profile-pic">
            </div>
            
            <h2 class="display-name"></h2>
            <p><br><img src="../Assests/icons/location.png" class="icon"><samp class="address">Udugampola, Gampaha</samp></p>
            

            <div class="class1">
                <p>$<samp class="earnings">300</samp>+<br>Total Earnings</p>
                <p><samp class="jobs">120</samp><br>Total Jobs</p>
                <p><samp class="job-s">100</samp>%<br>Job Success</p> 
            </div>
            <div class="content-profile">
                <h3>Description</h3>
                <br>
                <p class="description"></p>
            </div>
            <hr>
            <div class="content-profile">
                <h3>Languages</h3>
                <br>
                <ul class="languages"></ul>
            </div>
            <hr>
            <div class="content-profile">
                <h3>Skills</h3>
                <ul class="skills"></ul>
            </div>
            <hr>
   
            <div id="editBTN"><button class="button" onclick="editProfile()" >Edit Profile</button></div>
            
        </div>
        
    </div>
    
</body>

<script src="../Javascripts/profile.js"></script>
