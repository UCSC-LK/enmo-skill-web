<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/view_designer_list_admin.css">
    <link rel="stylesheet" href="../CSS/main.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>


    <title>Admin - Designer List</title>
</head>
<body>
    <div class="page">
        <div id="sidebar-placeholder"></div><script src="../Javascripts/sidebar.js"></script>
        <div class="pg-content" style="width: 100%; overflow: auto;">
            <div id="header-placeholder" style="width: 100%; position: sticky; top: 0;"></div><script src="../Javascripts/header.js"></script>
                <div class="main">
                    
                    <div class="container">
                        <div class="block">
                            <h1 class="headding">Designer list</h1>

                            <div class="navbar-body">
                                <div class="nav-body">
                                    <ul>
                                        <li class="active" id="active_u">ACTIVE USERS</li>
                                        <li id="banned_u">BANNED USERS</li>
                                    </ul>
                                </div>
                                
                                <div class="search">
                                    <input type="text" name="byid" id="byid" placeholder="Enter User Id" class="search-box" required>
                                    
                                    <div class="search-icon"><box-icon name='search' id="search-user"></box-icon></div>
                                </div>
    
                                
                            </div>

                            
                            <div class="table2">
                                <div class="headers">
                                    <p class="header-id">USER ID</p>
                                    <p class="header-username">DISPLAY NAME</p>
                                    <p class="header-name">NAME</p>
                                    <p class="header-mail">EMAIL</p>
                                    <p class="header-btn"></p>
                                </div>

                                <div class="content" id="content">
                                    <!-- <div class="row" id="row1">
                                        <p class="id">12345</p>
                                        <p class="username">user1</p>
                                        <p class="name">John Doe</p>
                                        <p class="email">abc@mail.com</p>
                                        <div class="see-more-btn">
                                            <button class="see-more">See more</button>

                                        </div>
                                    </div> -->
                                </div>
                            </div>

                        
                        </div>
                    </div>
                        
                    </div> 
        </div>
        </div>

        <div class="overlay" id="overlay">

            <div id="overlay-div" class="overlay-div4">
                <div class="close-top-div">
                    <p class="close-top">X</p>

                </div>

                <div class="contain-bottom">
                    <div class="profile-display">
                        <img alt="designer-profile" id="designer-img" class="profile-pic" src="https://i.ibb.co/Ry2J1Lg/pexels-photo-220453.webp">
                        <p class="usename-top" id="data-displayname"></p> 
                    </div>
                    
                    <table class="content-table">
                        <tbody>
                            <tr class="data-tr">
                                <td class>
                                    <p class="tl">NAME</p>
                                    <P id="data-name"></P>
                                </td>
                                <td>
                                    <p class="tl">DISPLAY NAME</p>
                                    <P id="data-displayname"></P>
                                </td>
                            </tr >
                            <tr class="data-tr">
                                <td>
                                    
                                    <p class="tl">EMAIL</p>
                                    <P id="data-email"></P>
                                </td>
                                <td>
                                    
                                    <p class="tl">CONTACT NO</p>
                                    <P id="data-contact"></P>
                                </td>
                            </tr>
                            <tr class="data-tr">
                                <td>
                                    <p class="tl">NIC</p>
                                    <P id="data-nic"></P>
                                </td>
                                <td>
                                    <p class="tl">JOINED DATE</p>
                                    <P id="data-joined"></P>
                                </td>
                            </tr>
                            <tr class="data-tr">
                                <td colspan="2">
                                    <p class="tl">DESCRIPTION</p>
                                    <P id="data-des"></P>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

         
            
        </div>
    </div> 
    
</body>

<script src="../Javascripts/baseurl.js"></script>
<script src="../Javascripts/view_designer_list_admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</html>
