<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/billingInformation.css">
    <title>Payment Process</title>
   
</head>
<body>
    <div class="container">
        <div>
            <h2>Billing information</h2>
        </div>

        <br>

        <div>
            <label class="input-lable" for="full-name"><h3>Full name</h3></label>
            <input  class="inputs" name="full-name" id="full-name" required>
        </div>

        <br>

        <div>
            <label class="input-lable" for="country"><h3>Country</h3></label>
            <input  class="inputs" name="country" id="country" required>
        </div>

        <br>

        <div>
            <label class="input-lable" for="city"><h3>City</h3></label>
            <input  class="inputs" name="city" id="cityr" required>
        </div>

        <br>

        <div>
            <label class="input-lable" for="state"><h3>State/Region</h3></label>
            <input  class="inputs" name="state" id="state" required>
        </div>

        <br>

        <div>
            <label class="input-lable" for="postal-code"><h3>Postal code</h3></label>
            <input  class="inputs" name="postal-code" id="postal-code" required>
        </div>

        <br>

        <div>
            <label class="input-lable" for="VAT-number"><h3>VAT number</h3></label>
            <input  class="inputs" name="VAT number" id="VAT number" required>
        </div>

        <br>

        <div style="display: flex;">
            <input type="checkbox"><p> I want to get invoices via email as well.</p> 
        </div>

        <div class="btn">
            <input class="button div-cursor"  type="submit" value="Save" onclick="payment()">
            <input class="button-2 div-cursor"  type="submit" value="Cancel">
        </div>


    </div>
</body>

<script>
    function payment(){
        window.location.href = "../HTML/payment.html"
    }
</script>
