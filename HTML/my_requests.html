<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/my_request.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    
    <title>My Requests</title>
</head>

<body>
    <iframe src="../Components/navbar_customer.html" frameborder="0" scrolling="no" style="width: 100%;margin-bottom: 0;position: fixed;top: 0;z-index: 2;left: 0;"></iframe> 
    <div class="major">
        <div class="main-container">
            <div class="header">
                <h2>My Requests</h2>
                <div class="count">
                    <div class="ct-bottom"><box-icon name='offer' type='solid' rotate='90' color='#a3a3a3' size = '20px' ></box-icon>
                        <p><span id="count">10</span>  Active Requests</p>
                    </div>
                    
                </div>
            </div>
            <div class="table" id="table">
                <div class="upper">
                    <p>My Requests</p>
                </div>
                <div class="row-main">
                    <p class="date-main">DATE</p>
                    <p class="dis">REQUEST</p>
                    <p class="duration-main">DURATION</p>
                    <p class="budget-main">BUDGET</p>
                    <div class="panel"></div>
                </div>
                <div class="row-hidden">
                    <p class="date">date</p>
                    <p class="dis">dis</p>
                    <p class="duration">du</p>
                    <p class="budget">bug</p>
                    <div class="panel">
                        <button class="edit"><box-icon name='edit' class="editicon" type='solid' size="15px" margin="0" padding="0" ></box-icon>   </button>
                        <button class="delete"><box-icon type='solid' name='trash' color='white' size="15px"></box-icon></button>
                    </div>
                    
                </div>
            </div>

        </div><script src="../Javascripts/my_requests.js"></script>

    </div>
    


   
  
</body>

</html>
