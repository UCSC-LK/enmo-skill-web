<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/profileEdit.css">
    <title>Profile Edit</title>
</head>
<body>

    <div class="pEdit-main">
        <div class="pEdit-layout">
            
        <div class="right">   
            <p class="title">Edit Profilr Details</p>
            
            <form class ="form-layout" method="post">
                
                <label class="input-lable" for="description">Description</label>
                <input type="text" class="inputs" name="description" id="description" required>

                <label class="input-lable" for="languages">Languages</label>
                <input type="email" class="inputs" name="languages" id="languages" required>

                <label class="input-lable" for="skils">Skils</label>
                <input type="email" class="inputs" name="skils" id="skils" required>

                <label class="input-lable" for="education">Education</label>
                <input type="email" class="inputs" name="education" id="education" required>
 
                <br><br>
                <input type="submit" value="Save">
                
            </form>
           
        </div>    

    </div>


</body>
</html>
