<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/createTicket.css">
    <title>Create Tickets</title>
</head>

<body>
    <iframe src="../Components/navbar_seller.html" frameborder="0" scrolling="no" style="width: 100%;margin-bottom: 0;position: fixed;top: 0;z-index: 2;left: 0;"></iframe>
        <div class="form-box">
            <div class ="form-layout">
                <div>
                    <h1>We're here to help</h1>
                    <p >Share the most important info with us.
                         After you open a request,
                          you can add updates via My support requests.</p> <!--  My support requests link ticket viwe -->
                </div>
                <div class="warning"><p>Do not share sensitive information (attachments or text). Ex. Your credit card details or personal ID numbers.</p></div>
            </div>
            <form class ="form-layout" method="post">
                <div>
                    <div><label class="input-lable" for="subject"><h3>Subject</h3></label></div>
                    <div><input  class="inputs" name="subject" id="subject" required></div>
                </div>                
                <br>
                <div>
                    <div><label class="input-lable" for="description"><h3>Description</h3></label></div>
                    <div><textarea  class="inputs-1" name="description" id="description" required></textarea></div>
                </div>
                <br>                             
            </form>
            <div class ="form-layout">
                <div >
                    <input class="button div-cursor"  type="submit" value="Send Request" onclick="ticketsubmission()">
                </div>
            </div>
        </div>
    </div>
    <script src="../Javascripts/baseurl.js"></script>
    <script src="../Javascripts/supportticketcreate.js"></script>

</body>
