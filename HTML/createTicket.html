<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/createTicket.css">
    <title>Create Tickets</title>
</head>

<body>

    <div class="loading">
        <div class="spin"></div>
    </div>
    <div class="page">
        <div class="pg-content" style="width: 100%; overflow: auto;">
            <div id="header-placeholder" style="width: 100%; position: sticky; top: 0;z-index: 1;"></div><script src="../Javascripts/header.js"></script>
            <div class="container">
                <div class="main-container">
                    <div class="header">
                        <h2>We're here to help</h2>
                    </div>
                    <div class="table-main">
                        <div class="form-box">
                            <div class ="form-layout">
                                <div>
                                    <p >Share the most important info with us.
                                         After you open a request,
                                          you can add updates via My support requests.</p> <!--  My support requests link ticket viwe -->
                                </div>
                                <div class="warning"><p>Do not share sensitive information (attachments or text). Ex. Your credit card details or personal ID numbers.</p></div>
                            </div>
                            <form class ="form-layout" method="post">
                                <div class="title-order"></div>
                                <div>
                                    <div><label class="input-lable" for="subject"><h3>Subject</h3></label></div>
                                    <div><input  class="inputs" name="subject" id="subject" required></div>
                                </div>                
                                <br>
                                <div>
                                    <div><label class="input-lable" for="description"><h3>Description</h3></label></div>
                                    <div><textarea  class="inputs-1" name="description" id="description" required></textarea></div>
                                </div>
                                <br> 
                                
                                
                            
                                <div class="attachFile">
                                    <label for="fileInput" class="custom-file-upload">Attach Files</label>
                                    <!-- Actual file input field -->
                                    <input type="file" id="fileInput" name="fileInput" onchange="uploadFile()">
                                </div>
                
                                <div style="display: none;">
                                    <div class="packege-main1">
                                        <div><p class="packege-main2"><select id="packege" class="packege dropdown">
                                        </select></p></div>
                                        <!-- <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTh4QJM3RxMSUPh9FPu12R2cZsp4wQzSBiDI8R-nKZvvQ&s" class="icon2"></div> -->
                                    </div>
                                </div>
                
                                <div style="display: none;">
                                    <div class="order-main1">
                                        <div ><p class="order-main2"><select id="order" class="order dropdown"></select></p></div>
                                        <!-- <div ><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTh4QJM3RxMSUPh9FPu12R2cZsp4wQzSBiDI8R-nKZvvQ&s" class="icon2"></div> -->
                                    </div>
                                </div>
                
                            </form>
                
                            <div class ="botom-row">
                                
                                <!-- <div class="btn1">
                                    <div>
                                        <div class="back" onclick="back()">
                                            <div  class="icon"><img src="../Assests/icons/back.png"></div>
                                            <div><b>Back</b></div>
                                        </div>
                                    </div>
                                </div>
                                 -->
                                              
                                <div class="btn2" >
                                    <input class="button div-cursor"  type="submit" value="Send Request" id="submitbutton">
                
                                </div>
                            </div>
                        </div>
                        
                        <div class="img">
                            <img src="../Assests/icons/CSA1.png">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
     
    <template id="my-template" class="my-template">
                     
        <swal-title >
            Save changes to "Untitled 1" before closing?
        </swal-title>
        <swal-icon type="question"></swal-icon>
        <swal-button type="confirm">
          Yes
        </swal-button>
        <swal-button type="cancel">
          No
        </swal-button>
        <!-- <swal-button type="deny">
          Close without Saving
        </swal-button> -->
        <!-- <swal-param name="allowEscapeKey" value="false" />
        <swal-param
          name="customClass"
          value='{ "popup": "my-popup" }' />
        <swal-function-param
          name="didOpen"
          value="popup => console.log(popup)" /> -->
    </template>

    <script src="../Javascripts/baseurl.js"></script>
    <script src="../Javascripts/supportticketcreate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
