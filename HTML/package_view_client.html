<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/package_view_client.css">
    <script src="../Javascripts/package_view_client.js"></script>
    <title>Package Overview</title>
</head>
<body>
    <div class="main">
        <iframe src="../Components/navbar_customer.html" frameborder="0" scrolling="no" style="width: 100%;margin-bottom: 0;"></iframe>
        <div class="container">
            <div class="block">
                <h1 class="headding">Package title</h1>

                <div class="package-cover">
                    <img id="designer-picture" alt="designer-profile-picture" class="designer-profile-picture">
                    <p class="designer-username" id="designer-username1"></p>  
                    
                </div>

                <div class="image-holder" id="image-holder">
                        <img id="cover-image" alt="cover-image" class="cover-image">
                    </div>

                    <div class="package-details">
                        <h2 class="subheadding">Package details</h2>
                        <p id="description"></p>
                        <h3>Catogery</h3>
                        <p id="catogery"></p>
                    </div>

                <div class="designer-details">
                    <h2 class="subheadding">Designer details</h2>
                    <div class="left">
                        <img alt="designer-profile" id="designer-img" class="designer-img">
                    </div>
                   
                    <div class="right">
                        <p id="designer-username2" class="designer-username"></p>
                        <button class="button-save">View Profile</button>
                    </div>   
                </div>

                <div class="pricing-details">
                    <h2 class="subheadding">Pricing details</h2>

                    <table>
                        <tr>
                            <th>Price package</th>
                            <td>Bronze</th>
                            <td>Silver</th>
                            <td>Platinum</th>
                        </tr>
                        <tr>
                            <th>Price</th>
                            <td>hhfhhf</td>
                            <td>hhfhhf</td>
                            <td>hhfhhf</td>
                     
                    
                        </tr>

                        <!-- stopped after table  -->
                    </table>
                </div>
                 
                
            </div>

            

        </div>
    </div> 
</body>
</html>
