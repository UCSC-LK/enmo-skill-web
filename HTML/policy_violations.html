        <div id="sidebar-placeholder"></div><script src="../Javascripts/sidebar.js"></script>

            <div id="header-placeholder" style="width: 100%; position: sticky; top: 0;"></div><script src="../Javascripts/header.js"></script>
                <div class="main">
                    <div class="container">
                        <div class="block">

                            <div class="column-div">

                            <div class="column-div"></div>

                            <div id="form-form" class="column-div2-hidden">

                                        <input type="text" name="userid" id="userid-txt" class="ticket-txt-form">
                                    </div>
                                    <div class="form-inner-div">
                                        <p class="active">Username</p>
                                        <input type="text" name="username" id="username-txt" class="ticket-txt-form">
                                    </div>
                                    <div class="form-inner-div">
                                        <p class="active">Reason</p>

                                    <div class="btn-row">
                                        <button id="button-save" class="button-save-plc">SUBMIT</button>

                                    </div>

                                

                                
                                
                            </div>

                            
                        
                        </div>
