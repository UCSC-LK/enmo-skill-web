<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/policy_violations.css">

    <title>Admin - Policy Violations</title>
</head>
<body>
    <div class="main">
        <div id="header-placeholder" style="width: 100%; z-index: 101; position: fixed; top: 0; left: 0;"></div><script src="../Javascripts/header.js"></script>    <div class="container">
            <div class="block">
                <h1 class="headding">Policy violations</h1>

                <div class="navbar">
                    <div class="nav">
                        <ul>
                            <li id="pv">POLICY VIOLATIONS</li>
                            <li id="resolved">RESOLVED</li>
                        </ul>
                    </div>
                    
                    
                </div>

                <div class="table">
                    <div class="headers">
                        <p class="header-id">REF NO</p>
                        <p class="header-date">DATE</p>
                        <p class="header-problem">PROBLEM</p>
                        <p class="header-requester">REQUESTER</p>
                        <p class="header-btn"></p>
                    </div>

                    <div class="content" id="content">
                        <div class="row" id="row1">
                            <p class="id">12345</p>
                            <p class="date">17-11-2023</p>
                            <p class="problem">ABCDGGGG ggggggg jjdhhdhdhdhd ggddffdf nhhdhd jjshsg shhdgd sshghs shhshgs</p>
                            <p class="requester">8956</p>
                            <div class="panel">
                                <div class="resolved" id="resloved">Resolved </div>
                                <div class="warn" id="warn">Warn </div>
                                <div class="bann" id="bann"> Bann</div>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>

            
            </div>

            <div class="overlay" id="overlay1">
                
                <div class="warn-form">

                    <form id="Form">
                        <div class="header-view">
                            <p class="close-top" id="overlay1_close">X</p>
                        </div>
        
                       <div class="contain-bottom">
                        <p class="title">Warned user account</p>
                        <input type="text" class="title-input" required>
                        <p class="title">Reason</p>
                        <textarea class="description-input" placeholder="Reason here..."required></textarea>
    
                        <button type="submit" class="submit-button">Send a warning</button>
                        
                        </div> 
                    </form>
                    
                    
                
                </div> 
                
            </div>
            <div class="overlay" id="overlay2">
                
                <div class="warn-form">

                    <form id="Form">
                        <div class="header-view">
                            <p class="close-top" id="overlay2_close">X</p>
                        </div>
        
                       <div class="contain-bottom">
                        <p class="title">Banned user account</p>
                        <input type="text" class="title-input" required>
                        <p class="title">Reason</p>
                        <textarea class="description-input" placeholder="Reason here..."required></textarea>
    
                        <button type="submit" class="submit-button">Bann account</button>
                        
                        </div> 
                    </form>
                    
                    
                
                </div> 
                
            </div>
        </div> 


        
        </div>
