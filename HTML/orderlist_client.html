<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/orderlist_client.css">
    <!-- <link rel="stylesheet" href="../CSS/main.css"> -->

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Manage Orders</title>
</head>

<body>

<div class="page">
    <div class="pg-content" style="width: 100%; overflow: auto;">
        <div id="header-placeholder" style="width: 100%; position: sticky; top: 0;"></div><script src="../Javascripts/header.js"></script>

        <div class="major">
            <div class="main-container">
                <div class="header">
                    <h2 >Manage Orders</h2>
                </div>
                <div class="ticet-heder-box">
                    <div class="class2">
                        <div class="div-cursor-1"><p class="ongoing">ACTIVE</p></div>
                        <div class="div-cursor-1"><p class="delivered">DELIVERED</p></div>
                        <div class="div-cursor-1"><p class="completed">COMPLETED</p></div>
                        <div class="div-cursor-1"><p class="canseled">CANCELLED</p></div>
                        <!-- <div style="text-align: right;"><button class="button createTicket" onclick="()=>{window.location.href='../HTML/CSA'}">CREATE A TICKET</button></div> -->
                    </div>
                </div>
                <div class="table" id="table">
                    <div class="row-main" >
                        <p class="user-main">DESIGNER</p>
                        <p class="gig-main">PACKAGE</p>
                        <p class="date-main">DUE ON</p>
                        <p class="duration-main">DELIVERED AT</p>
                        <p class="budget-main">TOTAL</p>
                        <p class="status-main">STATUS</p>
                    </div>
                    <div class="table2" id="table2">
                        <div class="row-hidden">
                            <p class="user"></p>
                            <p class="gig"></p>
                            <p class="date"></p>
                            <p class="duration"></p>
                            <p class="budget"> Rs. <span class="budget-value"></span></p>
                            <p class="status"  style="padding: 5px 15px; border-radius: 5px;"></p>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <script src="../Javascripts/baseurl.js"></script>
        <script src="../Javascripts/order_list_client.js"></script>
    </div>

</div>

</body>

</html>
